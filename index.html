<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zerodha.css" />
    <link rel="icon" type="image/x-icon" href="money.png"> 
    <title>Zerodha</title>
  </head>
  <body>
    <!-- Nav Section -->
    <section>
      <div class="navbar">
        <img
          src="https://zerodha.com/static/images/logo.svg"
          alt="logo"
          height="20px"
          width="120px"
          class="logo"
          style="cursor: pointer"
        />
        <div style="display: flex">
          <div class="nav-btn">Login</div>
          <div class="nav-btn"><a href="./About.html">About</a></div>
          <div class="nav-btn">Pricing</div>
          <div class="nav-btn">Support</div>
          <div class="nav-btn">Product</div>
        </div>
      </div>
    </section>

    <br />
    <!-- Image Section -->
    <section>
      <div style="display: flex; justify-content: center; height: 300px">
        <img
          src="https://zerodha.com/static/images/landing.png"
          alt="Image"
          style="margin-bottom: 60px"
        />
      </div>
    </section>

    <!-- Heading Section -->
    <section>
      <div style="display: flex; justify-content: center; padding-top: 20px">
        <h1 class="heading">Invest in everything</h1>
      </div>
    </section>

    <!-- Subheading Section -->
    <section>
      <div style="display: flex; justify-content: center">
        <h2 class="subheading">
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </h2>
      </div>
    </section>

    <div style="display: flex; justify-content: center">
      <div class="btn">Sign up for Free</div>
    </div>
  </body>
</html>
